  <title>Toast Notification</title>
  <style>
    /* Page Margin */
    body {
      margin: 20px;
    }

    /* Page Padding */
    .page-content {
      padding: 20px;
      box-sizing: border-box; /* Include padding in total width */
    }

    /* Toast Container Styles */
    .toast-container {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="page-content">

    <!-- Toast Notification -->
    <div class="toast-container">
      This is a toast notification with rounded corners of 8, stretched from end to end with page padding of 20px and margin of 20px.
    </div>

  </div>

</body>
